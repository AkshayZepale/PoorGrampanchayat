<div class="gallery-page">
  <div class="page-header bg-primary text-white py-5">
    <div class="container">
      <h1 class="display-4" translate>GALLERY.TITLE</h1>
      <p class="lead" translate>GALLERY.SUBTITLE</p>
    </div>
  </div>

  <div class="container py-5">
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="row g-4" *ngIf="!loading">
      <div class="col-md-4 col-sm-6" *ngFor="let item of galleryItems">
        <div class="gallery-item-card" (click)="openModal(item)">
          <img [src]="item.imageUrl || 'https://via.placeholder.com/400x300'" 
               class="img-fluid rounded" 
               [alt]="getLocalizedTitle(item)">
          <div class="overlay">
            <h5>{{ getLocalizedTitle(item) }}</h5>
            <p>{{ getLocalizedDescription(item) }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" [class.show]="selectedImage !== null" 
       *ngIf="selectedImage" 
       (click)="closeModal()"
       style="display: block; background: rgba(0,0,0,0.9);">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h5 class="modal-title">{{ getLocalizedTitle(selectedImage) }}</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <img [src]="selectedImage.imageUrl" class="img-fluid" [alt]="getLocalizedTitle(selectedImage)">
          <p class="mt-3">{{ getLocalizedDescription(selectedImage) }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
