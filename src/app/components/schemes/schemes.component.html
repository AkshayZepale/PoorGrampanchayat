<div class="schemes-page">
  <div class="page-header bg-primary text-white py-5">
    <div class="container">
      <h1 class="display-4" translate>SCHEMES.TITLE</h1>
      <p class="lead" translate>SCHEMES.SUBTITLE</p>
    </div>
  </div>

  <div class="container py-5">
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="row g-4" *ngIf="!loading">
      <div class="col-md-6" *ngFor="let scheme of schemes">
        <div class="card h-100">
          <img [src]="scheme.imageUrl || 'https://via.placeholder.com/600x300'" 
               class="card-img-top" 
               [alt]="getSchemeTitle(scheme)">
          <div class="card-body">
            <h5 class="card-title">{{ getSchemeTitle(scheme) }}</h5>
            <p class="card-text">{{ getSchemeDescription(scheme) }}</p>
            <div class="mb-3">
              <strong translate>SCHEMES.ELIGIBILITY</strong>: {{ getSchemeEligibility(scheme) }}
            </div>
            <div class="mb-3">
              <strong translate>SCHEMES.BENEFITS</strong>: {{ getSchemeBenefits(scheme) }}
            </div>
            <div class="mb-3">
              <strong translate>SCHEMES.APPLICATION_PROCESS</strong>: {{ getSchemeProcess(scheme) }}
            </div>

            <!-- URL Button -->
            <div class="mt-3" *ngIf="scheme.fileUrl">
              <button
                class="btn btn-sm btn-outline-primary"
                (click)="openFile(scheme.fileUrl, $event)"
              >
                {{ 'SCHEMES.CLICK' | translate }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
